<!DOCTYPE html>
<html Lang="fr">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>WeatherProject</title>
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css' integrity='sha512-r/Gan7PMSRovDus++vDS2Ayutc/cSdl268u047n4z+k7GYuR7Hiw71FsT3QQxdKJBVHYttOJ6IGLnlM9IoMToQ==' crossorigin='anonymous'/>

</head>
<body>

<div class="card">
<div class="weather">
    <i class="wi wi-day-rain"></i>
    <h1 class="temp">15 C°</h1>
    <h2 class="city">Paris</h2>
    <div class="details">
        <div class="col">
            <img src="images/humidity.png">
            <div>
                <p class="humidity">50%</p>
                <p>Humidité</p>
            </div>
        </div>
        <div class="col">
            <img src="images/wind.png">
            <div>
                <p class="wind">18 km/h</p>
                <p>Vitesse du Vent</p>
            </div>
        </div>
    </div>
</div>
</div>



<script src="./meteo.js"></script>
</body>
</html>
